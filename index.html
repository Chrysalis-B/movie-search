<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Movie Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Movie Search</h1>
        </div>
        <div class="movie_search">
            <p>Nowtilus ID (UUID)*<input placeholder="Nowtilus ID (UUID)" type="text" name="nowtilusId" required></p>
            <p>Movie Title*<input placeholder="Title" type="text" name="title" required></p>
            <p>IMDB ID<input placeholder="IMDB ID" type="text" name="imdbId"></p>
            <p><button class="search">Search</button></p>
        </div>
        <div id="results"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
